<style type="text/css">
  * { font-family: sans-serif; }
</style>

<head>
  <base href="http://pangitdictionary.tk">
</head>

<hr>

<script type="text/javascript">
  var params = window.location.search;
  var params_without_questionmark = new URLSearchParams(params);
  var subfolder = params_without_questionmark.get('subfolder');
  var stateExistsCondition = params_without_questionmark.get('se');
  
  if (stateExistsCondition == "true") {
    console.log("SE is true, continuing...");
  }
  else {
    console.log("SE is not true, redirecting...");
    window.location.assign("/dictionaries/difference/dictionary?subfolder=none&se=true");
  }
  
  if (subfolder == "none") {
    document.write("<img src='/assets/dictionary/images/folder.PNG'> <a href='/dictionaries/difference/dictionary?subfolder=12.11.2021&se=true'>12.11.2021</a> | Type: Folder | Files: 3");
    document.write("<br><img src='/assets/dictionary/images/folder.PNG'> <a href='/dictionaries/difference/dictionary?subfolder=12.12.2021&se=true'>12.12.2021</a> | Type: Folder | Files: 3");
  }
  else {
    document.write("<img src='assets/dictionary/images/back.png' width='16' height='16'> <a href='/dictionaries/difference/dictionary?subfolder=none&se=true'>Back</a><br><br><a href='/imgviewer?img=/dictionaries/difference/assets/images/difference," + subfolder + ",easy.png'>difference," + subfolder + ",easy.png</a> | Type: PNG Image<br><a href='/imgviewer?img=/dictionaries/difference/assets/images/difference," + subfolder + ",medium.png'>difference," + subfolder + ",medium.png</a> | Type: PNG Image<br><a href='/imgviewer?img=/dictionaries/difference/assets/images/difference," + subfolder + ",hard.png'>difference," + subfolder + ",hard.png</a> | Type: PNG Image");
  }
</script>

<script type="text/javascript" src="https://staff.washington.edu/tabrooks/343INFO/JSMotionTween/Tween.js"></script>

<style type="text/css">

<script type="text/javascript">
  function moveObj() {
    var obj = document.getElementById("obj");
    var obj1 = document.getElementById("obj1");
    var tween = new Tween(obj.style, 'left', Tween.regularEaseOut, 300, 0, 0.2, 'px');
    var tween1 = new Tween(obj1.style, 'left', Tween.regularEaseOut, 300, 0, 0.2, 'px');
    tween.start();
    tween1.start();
  }
</script>
